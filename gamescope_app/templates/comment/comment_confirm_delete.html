{% extends 'base.html' %}

{% block title %}Delete Comment{% endblock %}

{% block content %}
    <h1>Delete Comment</h1>
    <p>Are you sure you want to delete this comment: "{{ comment.text|truncatewords:10 }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'game_detail' pk=comment.review.game.pk %}">Cancel</a>
{% endblock %}
